<div class='row' >
        <!-- *ngFor='let item of filterTags' -->
    <div class='eachTag'  *ngIf='filterTags[0].value != filter_TimeRange_default' >
        {{filterTags[0].key}}: <b>{{filterTags[0].value}}</b>
        <span class='icon-icon-close' title='Remove Filter' (click)='clearall("time-range")'></span>
    </div>
    <div class='eachTag' *ngIf='filterTags[1].value != filter_TimeRangeSlider_default' >
        {{filterTags[1].key}}: <b>{{filterTags[1].value}}
            <span>
                {{filterTags[0].value}}<span *ngIf='filterTags[1].value > 1'>s</span>
            </span>
        </b>
        <span class='icon-icon-close' title='Remove Filter' (click)='clearall("time-range-slider")'></span>
    </div>
    <div class='eachTag' *ngIf='filterTags[2].value != filter_Period_default' >
        {{filterTags[2].key}}: <b>{{filterTags[2].value}}</b>
        <span class='icon-icon-close' title='Remove Filter' (click)='clearall("period")'></span>
    </div>
    <div class='eachTag' *ngIf='filterTags[3].value != filter_Statistic_default' >
        {{filterTags[3].key}}: <b>{{filterTags[3].value}}</b>
        <span class='icon-icon-close' title='Remove Filter' (click)='clearall("statistic")'></span>
    </div>
    <span class='clr-all'><a (click)='clearall("all")' *ngIf='(filterTags[0].value != filter_TimeRange_default) ||
                                              (filterTags[1].value != filter_TimeRangeSlider_default) ||
                                              (filterTags[2].value != filter_Period_default) ||
                                              (filterTags[3].value != filter_Statistic_default)         
        '>CLEAR ALL</a></span>
</div>
