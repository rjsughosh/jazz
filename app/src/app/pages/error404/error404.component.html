<div class="page-hdr-wrp" >
        <tmobile-header type="landing" (loginClick) = "onLoginClicked($event)" noLink = 'noLink' [closed]="closed"></tmobile-header>
    </div>
    <div class="page-body">
        <div class="error-wrp">
            <div class="error-txt-wrp">
                <div class="error-hdr">{{errorHdr}}</div>
                <div class="error-txt">{{errorTxt}}</div>
                <btn-tmobile-primary newclass="buttonPadding" text="GO BACK HOME" (click)="backtohome()"></btn-tmobile-primary>
                <div class="suggest-text">If the problem persists, please try again one more time, or
                    <a (click)='goToAbout("about")'> contact us</a>
                </div>
            </div>
        </div>
    </div>
    <sidebar (loginClick) = "onLoginClicked($event)" [show]="goToLogin" (onClose)="closeSidebar($event)">
        <login></login>
    </sidebar>
